name: Build macOS

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: 'aarch64-apple-darwin'
            name: 'Apple Silicon'
          - target: 'x86_64-apple-darwin'
            name: 'Intel'

    runs-on: macos-latest
    name: macOS (${{ matrix.name }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install frontend dependencies
        working-directory: desktop
        run: npm install

      - name: Generate macOS icons
        working-directory: desktop/src-tauri/icons
        run: |
          if [ -d "icon.iconset" ]; then
            iconutil -c icns icon.iconset -o icon.icns
          fi

      - name: Build macOS helper daemon
        working-directory: desktop/src-tauri/helper
        run: |
          mkdir -p ../resources
          cargo build --release --target ${{ matrix.target }}
          cp target/${{ matrix.target }}/release/ple7-helper ../resources/

      - name: Copy helper plist to resources
        run: |
          cp desktop/src-tauri/helper/com.ple7.vpn.helper.plist desktop/src-tauri/resources/

      - name: Configure macOS resources
        run: |
          cd desktop/src-tauri
          node -e "
            const fs = require('fs');
            const config = JSON.parse(fs.readFileSync('tauri.conf.json', 'utf8'));
            config.bundle.resources = {
              'resources/ple7-helper': 'ple7-helper',
              'resources/com.ple7.vpn.helper.plist': 'com.ple7.vpn.helper.plist'
            };
            fs.writeFileSync('tauri.conf.json', JSON.stringify(config, null, 2));
          "

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: "Developer ID Application: Valentin Jieanu (GP8P6Y7JPJ)"
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          projectPath: desktop
          tagName: ${{ github.ref_name }}
          releaseName: 'PLE7 Desktop ${{ github.ref_name }}'
          releaseBody: |
            ## Download PLE7 Desktop App

            Choose the installer for your operating system:
            - **macOS (Apple Silicon M1/M2/M3)**: Download the `aarch64.dmg` file
            - **macOS (Intel)**: Download the `x64.dmg` file
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}
